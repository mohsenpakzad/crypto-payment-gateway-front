<div class="surface-0 justify-content-center">
  <div class="landing-wrapper overflow-hidden">
    <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">

      <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
          <li>
            <a (click)="router.navigate([''])" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
              <span>Home</span>
            </a>
          </li>
        </ul>
        <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
          <button pButton pRipple (click)="router.navigate(['login'])" label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
          <button pButton pRipple (click)="router.navigate(['signup'])" label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
        </div>
      </div>
    </div>

    <div class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden"
         style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), radial-gradient(77.36% 256.97% at 77.36% 57.52%, #EEEFAF 0%, #C3E3FA 100%); clip-path: ellipse(150% 87% at 93% 13%);">
      <div class="mx-4 md:mx-8 mt-0 md:mt-4">
        <h1 class="text-6xl font-bold text-gray-900 line-height-2"><span class="font-light block">Welcome to</span>Crypto Payment Gateway</h1>
        <p class="font-normal text-2xl line-height-3 md:mt-3 text-gray-700">We help you make payments with the world's most popular cryptocurrencies</p>
        <button pButton pRipple type="button" label="Get Started" (click)="router.navigate(['signup'])" class="p-button-rounded text-xl border-none mt-3 bg-blue-500 font-normal line-height-3 px-3 text-white"></button>
      </div>
      <div class="flex justify-content-center md:justify-content-end">
        <img src="assets/images/crypto-payment.png" alt="Crypto Image" class="w-9 md:w-auto" style="max-height: 26.5rem">
      </div>
    </div>

  </div>
</div>
